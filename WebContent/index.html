<!DOCTYPE html>	
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
<title>TransChat: Chat System for English to Indian Languages</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width">
<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,300,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/bootstrap.css" />
<link rel="stylesheet" href="css/bootstrap-select.css" />
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script>
$('.selectpicker').selectpicker();

</script>
</head>

<div id="wrapper" class="container-fluid" style="width:100%">
		<!--HEADER ABOVE NAVIGATION-->			
		<div onclick="javascript:void(0)" style="cursor:pointer;">
			<div id="header" style="height:100px;">
			<center>
            	<h1>TransChat: A Cross-lingual Chatroom</h1>
        	</center>
        	<!-- p class='online_count'></p-->
        	</div>
        </div>
		
</div>
<div id="content" style="width:100%;height:12%;margin-right:1%">
	<div id="rightPane"  style="width:20%;height:100%;float:left;margin-bottom:10px;margin-left:10px;margin-right:10px;">   
 
        <div id="prompt_name_container" style="margin-top:60%;">
            <!-- p>Please enter your name to join a conversation: </p>  -->
            <form id="form_submit" method="post">
                <input type="text" class="form-control" id="input_name" placeholder="Enter name here to join conversion " style="width:100%;"/> <br/>
                <center><input type="submit" class="btn btn-primary" value="JOIN" id="btn_join" /></center>
            </form>
        </div>
	</div>
 	<div id ="leftPane" style="width:75%;float:right;margin-bottom:10px;">
 
        <div id="message_container" class="box_shadow" style="display: none;">
        
        <div id="selection">
        	Language Selector:&nbsp;
        	<select id="langSelect" class="selectpicker" onchange="changeLang()">
        		<option value="English">English</option>
    			<option value="Hindi">Hindi</option>
    			<option value="Gujarati">Gujarati</option>
    			<option value="Marathi">Marathi</option>
    			<option value="Punjabi">Punjabi</option>
    			<option value="Malayalam">Malayalam</option>
  			</select>
           <br/><br/>
            <span id="messages" class="form-control" style="height:400px;width:90%;display: block;overflow: auto;"></span>
 
 
            <div id="input_message_container" style="width:90%;">
                <form id="form_send_message" method="post" action="#">
                	<br/><br/>
                    <input type="text" id="input_message" class="form-control" placeholder="Type your message here..." /> <br/><br/>
                    <input type="submit" class="btn btn-lg btn-success" id="btn_send" onclick="send();" value="Send" />                    
                    <input type="button" style="float:right;" class="btn btn-danger" onclick="closeSocket();" value="Leave Chat Room" id="btn_close" />
                    <div class="clear"></div>
                </form>
			</div>
        
        </div>
 
        </div>
 
    </div>
    </div>
 
</html>
