<!DOCTYPE html>	
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
<title>TransChat: Chat System for English to Indian Languages</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width">
<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,300,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/bootstrap.css" />
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
</head>

<div id="wrapper" class="container-fluid" style="width:100%">
		<!--HEADER ABOVE NAVIGATION-->			
		<div onclick="javascript:void(0)" style="cursor:pointer;">
			<div id="header" style="height:100px;">
			<center>
            	<h1>TransChat: A Cross-lingual Chatroom</h1>
        	</center>
        	<!-- p class='online_count'></p-->
        	</div>
        </div>
		
</div>
<div id="content" style="width:100%;height:12%;margin-right:1%">
	<div id="rightPane"  style="width:20%;float:left;margin-bottom:10px;">   
 
        <div id="prompt_name_container" class="box_shadow">
            <p>Enter your name</p>
            <form id="form_submit" method="post">
                <input type="text" id="input_name" /> 
                <input type="submit" value="JOIN" id="btn_join">
            </form>
        </div>
	</div>
 	<div id ="leftPane" style="width:50%;float:right;margin-bottom:10px;">
 
        <div id="message_container" class="box_shadow">
 
            <ul id="messages">
            </ul>
 
 
            <div id="input_message_container">
                <form id="form_send_message" method="post" action="#">
                    <input type="text" id="input_message"
                        placeholder="Type your message here..." /> <input type="submit"
                        id="btn_send" onclick="send();" value="Send" />
                    <div class="clear"></div>
                </form>
            </div>
            <div>
 
                <input type="button" onclick="closeSocket();"
                    value="Leave Chat Room" id="btn_close" />
            </div>
 
        </div>
 
    </div>
    </div>
 
</html>
